<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Canada</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact</h1>
        <p>Form Validation</p>
      </header>

      <div class="body" style="height: 100vh;">
        <aside class="left-aside">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Security</a></li>
            <li><a href="help.html">How it Helps</a></li>
          </ul>
        </aside>
        <section>
          <h2>Contact Website!</h2>
          <form id="contactForm" action="">
            <div class="form-group">
                <label for="email">Email<span style="color: red">*</span></label>
                <input  placeholder="Email" type="email" id="email" name="email" required/>
            </div>
            <div class="form-group">
                <label for="description">Description<span style="color: red">*</span></label>
                <textarea placeholder="Description" name="description" id="description" cols="30" rows="10" required></textarea>
            </div>
            <div class="button">
                <button type="submit" id="submitButton" >Submit</button>
            </div>
          </form>
        </section>
      </div>

      <footer>
        <p>&copy; 2023 Information Technology</p>
      </footer>
    </div>
    
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    
      const contactForm = document.getElementById("contactForm");
      const submitButton = document.getElementById("submitButton");
  

      function showAlert(message) {
        const toaster = document.createElement("div");
        toaster.classList.add("toaster");
        toaster.textContent = message;
  
     
        document.body.appendChild(toaster);
  
       
        setTimeout(function () {
          toaster.remove();
        }, 3000);
      }
  
        
      contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); 
  
        
        const emailInput = document.getElementById("email");
        const descriptionInput = document.getElementById("description");
  
        if (!emailInput.value || !descriptionInput.value) {
          showAlert("Please fill in all required fields.");
          return;
        }
  
     
        showAlert("Form submitted successfully!");
  
      
        contactForm.reset();
      });
    });
  </script>
 
  
</html>
