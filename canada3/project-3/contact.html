<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Canada</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact</h1>
        <p>Where Diversity Blossoms and Nature Inspires.</p>
      </header>

      <div class="body" style="height: 100vh;">
        <aside class="left-aside">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="more.html">More Info</a></li>
          </ul>
        </aside>
        <section>
          <h2>Contact Website!</h2>
          <form id="contactForm" action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input  placeholder="Email" type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea placeholder="Description" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button type="submit" id="submitButton">Submit</button>
            </div>
          </form>
        </section>
      </div>

      <footer>
        <p>&copy; 2023 Canada. All rights reserved.</p>
      </footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contactForm");
    const submitButton = document.getElementById("submitButton");

    function showAlert(type, message) {
      Swal.fire({
        icon: type,
        title: message,
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        showClass: {
          popup: "swal2-noanimation",
          backdrop: "swal2-noanimation",
        },
        hideClass: {
          popup: "",
          backdrop: "",
        },
      });
    }

    contactForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const descriptionInput = document.getElementById("description");

      if (!emailInput.value || !descriptionInput.value) {
        showAlert("error", "Please fill in all required fields.");
        return;
      }

      // Simulate form submission delay (remove this in production)
      setTimeout(function () {
        showAlert("success", "Form submitted successfully!");
        contactForm.reset();
      }, 1500);
    });
  });
</script>

  
</html>
